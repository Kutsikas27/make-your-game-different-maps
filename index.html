<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>make-a-game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to a 16-bit font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P"
    />
  </head>
  <body>
    <div class="scoreBoard">
      <div id="stopwatch">00:00:00</div>
      <span class="score">Score: 0</span>
      <span class="lives">Lives: 5 </span>

      <span>
        <svg
          id="volumeIcon"
          class="volumeIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-volume-down-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zm3.025 4a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"
          />
        </svg>

        <input
          class="volume"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          id="volume-slider"
      /></span>
    </div>
    <div class="grid"></div>
    <button class="btn">Start</button>
    <div class="ghost">
      <div class="eyes eyeleft"></div>
      <div class="eyes eyeright"></div>
    </div>
    <div class="player">
      <div class="eye"></div>
      <div class="mouth"></div>
    </div>

    <!-- Pause menu -->
    <div class="modal-container" id="pauseModal">
      <p>Paused</p>
      <button class="pause-Button" onclick="pauseGame()">continue</button>
      <button class="pause-Button" onclick="restartGame()">Restart</button>
    </div>

    <!-- Game Over menu -->
    <div class="modal-container" id="gameOverModal">
      <p>GAME OVER!</p>
      <button class="pause-Button" onclick="restartGame()">Restart</button>
    </div>

    <!-- Win menu -->
    <div class="modal-container" id="winModal">
      <p>YOU WIN!</p>
      <button class="pause-Button" onclick="restartGame()">Restart</button>
    </div>
    <script src="js/audio.js"></script>
    <script src="js/pause.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ghost.js"></script>
    <script src="levels/level1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
